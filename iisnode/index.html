<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"URI-1452-stdout-1392630066247.txt","computername":"URI","pid":1452,"type":"stdout","created":1392630066247},{"file":"URI-2028-stderr-1392628372796.txt","computername":"URI","pid":2028,"type":"stderr","created":1392628372796},{"file":"URI-3092-stdout-1392630791874.txt","computername":"URI","pid":3092,"type":"stdout","created":1392630791874},{"file":"URI-3716-stderr-1392628520975.txt","computername":"URI","pid":3716,"type":"stderr","created":1392628520975},{"file":"URI-3736-stderr-1392628367648.txt","computername":"URI","pid":3736,"type":"stderr","created":1392628367648},{"file":"URI-3736-stderr-1392629893029.txt","computername":"URI","pid":3736,"type":"stderr","created":1392629893029},{"file":"URI-3808-stderr-1392628374107.txt","computername":"URI","pid":3808,"type":"stderr","created":1392628374107},{"file":"URI-4048-stderr-1392629892349.txt","computername":"URI","pid":4048,"type":"stderr","created":1392629892349},{"file":"URI-4168-stderr-1392628375381.txt","computername":"URI","pid":4168,"type":"stderr","created":1392628375381},{"file":"URI-4248-stderr-1392628582130.txt","computername":"URI","pid":4248,"type":"stderr","created":1392628582130},{"file":"URI-4520-stderr-1392630049570.txt","computername":"URI","pid":4520,"type":"stderr","created":1392630049570},{"file":"URI-4672-stderr-1392628368926.txt","computername":"URI","pid":4672,"type":"stderr","created":1392628368926},{"file":"URI-4724-stderr-1392628376661.txt","computername":"URI","pid":4724,"type":"stderr","created":1392628376661},{"file":"URI-4796-stdout-1392630716078.txt","computername":"URI","pid":4796,"type":"stdout","created":1392630716078},{"file":"URI-5108-stdout-1392630228282.txt","computername":"URI","pid":5108,"type":"stdout","created":1392630228282},{"file":"URI-5360-stderr-1392629905177.txt","computername":"URI","pid":5360,"type":"stderr","created":1392629905177},{"file":"URI-5728-stderr-1392628371491.txt","computername":"URI","pid":5728,"type":"stderr","created":1392628371491},{"file":"URI-5868-stdout-1392631187952.txt","computername":"URI","pid":5868,"type":"stdout","created":1392631187952},{"file":"URI-6012-stdout-1392631132238.txt","computername":"URI","pid":6012,"type":"stdout","created":1392631132238},{"file":"URI-6024-stderr-1392628370209.txt","computername":"URI","pid":6024,"type":"stderr","created":1392628370209},{"file":"URI-6076-stdout-1392631223795.txt","computername":"URI","pid":6076,"type":"stdout","created":1392631223795}];
        var lastUpdated = 1392631223930;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
