<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"URI-1988-stdout-1392632480295.txt","computername":"URI","pid":1988,"type":"stdout","created":1392632480295},{"file":"URI-2372-stderr-1392644880348.txt","computername":"URI","pid":2372,"type":"stderr","created":1392644880348},{"file":"URI-3068-stdout-1392643775849.txt","computername":"URI","pid":3068,"type":"stdout","created":1392643775849},{"file":"URI-3484-stdout-1392650046609.txt","computername":"URI","pid":3484,"type":"stdout","created":1392650046609},{"file":"URI-3880-stdout-1392643674598.txt","computername":"URI","pid":3880,"type":"stdout","created":1392643674598},{"file":"URI-4208-stdout-1392643763172.txt","computername":"URI","pid":4208,"type":"stdout","created":1392643763172},{"file":"URI-4232-stdout-1392647095028.txt","computername":"URI","pid":4232,"type":"stdout","created":1392647095028},{"file":"URI-4368-stdout-1392644544229.txt","computername":"URI","pid":4368,"type":"stdout","created":1392644544229},{"file":"URI-4456-stderr-1392644947967.txt","computername":"URI","pid":4456,"type":"stderr","created":1392644947967},{"file":"URI-4512-stderr-1392644848237.txt","computername":"URI","pid":4512,"type":"stderr","created":1392644848237},{"file":"URI-4884-stdout-1392646991049.txt","computername":"URI","pid":4884,"type":"stdout","created":1392646991049},{"file":"URI-5208-stdout-1392648242968.txt","computername":"URI","pid":5208,"type":"stdout","created":1392648242968},{"file":"URI-5640-stdout-1392633534619.txt","computername":"URI","pid":5640,"type":"stdout","created":1392633534619},{"file":"URI-5692-stdout-1392645042972.txt","computername":"URI","pid":5692,"type":"stdout","created":1392645042972},{"file":"URI-5712-stdout-1392634314678.txt","computername":"URI","pid":5712,"type":"stdout","created":1392634314678},{"file":"URI-5932-stdout-1392644580299.txt","computername":"URI","pid":5932,"type":"stdout","created":1392644580299},{"file":"URI-5932-stdout-1392645553146.txt","computername":"URI","pid":5932,"type":"stdout","created":1392645553146},{"file":"URI-6004-stdout-1392647369722.txt","computername":"URI","pid":6004,"type":"stdout","created":1392647369722},{"file":"URI-6060-stdout-1392632167062.txt","computername":"URI","pid":6060,"type":"stdout","created":1392632167062},{"file":"URI-6096-stdout-1392633233207.txt","computername":"URI","pid":6096,"type":"stdout","created":1392633233207},{"file":"URI-6436-stdout-1392650270351.txt","computername":"URI","pid":6436,"type":"stdout","created":1392650270351}];
        var lastUpdated = 1392650270495;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
